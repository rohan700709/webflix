<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

<div id="main">

  <div class="head">
    <div class="col-div-6">
      <span style="font-size:30px;cursor:pointer; color: white;" class="nav">&#9776; Admin Dashboard</span>
    </div>
  </div>

  <div class="clearfix"></div>
  <br />

  <div class="col-div-3">
    <div class="box">
      <p>{{count}}<br /><span>Users</span></p>
      <i class='bx bxs-user'></i>
    </div>
  </div>
  <div class="col-div-3">
    <div class="box">
      <p>3860<br /><span>Movies</span></p>
      <i class='bx bxs-camera-movie'></i>
    </div>
  </div>
  <div class="col-div-3">
    <div class="box">
      <p>1283<br /><span>Upcoming Movies</span></p>
      <i class='bx bx-calendar'></i>
    </div>
  </div>
  <div class="col-div-3">
    <div class="box">
      <p>1468<br /><span>Trending Movies</span></p>
      <i class='bx bx-movie-play'></i>
    </div>
  </div>
  <div class="clearfix"></div>
  <br /><br />
  <div class="col-div-9">
    <div class="box-8">
      <div class="content-box">
        <p>List Of Users <span><button>See All</button></span></p>
        <br />
        <table>
          <tr>
            <th>User Name</th>
            <th>User Email</th>
            <th>User Password</th>
            <!-- <th>No. of Playlist</th> -->
            <th>Delete User</th>
          </tr>
          <tr *ngFor="let u of user">
            <td>{{u.userName}}</td>
            <td>{{u.userEmail}}</td>
            <td>{{u.password}}</td>
            <!-- <td>2</td> -->
            <td><button (click)="deleteUserFromList(u.userEmail)">Delete</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>


</div>


<div class="clearfix"></div>
